<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/employees"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Vardiya durumu
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <br>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-item>
          <img src="../assets/img/avatar.jpg"/>
        </ion-item>
      </ion-item>
      <br>
      <br>
      <ion-item>
        <ion-label color="primary" >Adı : </ion-label>
        <ion-label>{{user.u_name}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary"  >Tarih: </ion-label>
        <ion-label>{{user.u_date}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary" >Saat Aralığı: </ion-label>
        <ion-label>{{user.u_time}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label color="primary" >Vardiya Durumu : </ion-label>
        <ion-label>{{user.u_durum}}</ion-label>
      </ion-item>
    </ion-item-sliding >
  </ion-list>
  
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content pullingIcon="arrow-dropdown"></ion-refresher-content>
  </ion-refresher>
  
</ion-content>
