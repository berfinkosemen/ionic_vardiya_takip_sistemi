<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="" defaultHref="/welcome"></ion-back-button>
    </ion-buttons>
    <ion-title>
      Çalışanlar
    </ion-title>
  </ion-toolbar>
  <ion-toolbar>
    <ion-searchbar placeholder="Öğrenci ara..." animated (ionChange)="filterText($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding">
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users | employees: textFilter">
      <ion-item>
        <ion-avatar slot = "start">
          <div class = "avatar">
            {{user.fullname.substring(0,1).toUpperCase()}}
          </div>
        </ion-avatar>
        <ion-label>
          <h3 class = "title">{{user.fullname}}</h3>
          <p class = "subtext">{{'vardiya durumu'}}</p>
        </ion-label>
      </ion-item>
  
      <ion-item-options side="end">
        <ion-item-option (click)="go_info(user.fullname)">Bilgi</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
